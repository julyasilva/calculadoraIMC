<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title> Calculadora IMC</title>
</head>
<body>
   <div class="container">
    <div id="calc-container">
        <h2>Calculadora de IMC</h2>
        <form id="imc-form">
            <div class="form-input">
                <div class="form-control">
                    <label for="height">Altura:</label>
                    <input type="text" name="height" id="height" placeholder="Exemplo 1,75"/>
                </div>
            </div>
            <div class="action-control">
                <button id="calc-btn">Calcular</button>
                <button id="calc-btn">Limpar</button>
            </div>
        </form>
    </div>
    <div id="result-container" hide>
        <p id="imc-number">Seu IMC: <span></span></p>
        <p id="imc-info">Situação atual: <span></span></p>
        <h3>Confira as classficações</h3>
        <div id="imc-table">
            <div class="table-header">
                <h4>IMC</h4>
                <h4>Classificação</h4>
                <h4>Obesidade</h4>
            </div>
        </div>
        <button id="back-btn">Voltar</button>
    </div>
   </div> 
</body>
</html>
